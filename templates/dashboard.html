<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SkillConnect AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <a href="/skills">Browse Skills</a>
            <a href="/events">Events</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to Your Dashboard</h2>
        <div class="stats">
            <p>Total Sessions: {{ total_sessions }}</p>
            <p>Total Spent: ${{ total_spent }}</p>
            <p>Skills Learned: {{ skills_learned }}</p>
        </div>
    </main>
</body>
</html>
